apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-ss
  namespace: logtest
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          envFrom:
            - configMapRef:
                name: db-secret-credentials
          ports:
            - name: web
              containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB #user and db comes from the configmap
            initialDelaySeconds: 10
            periodSeconds: 10
          lifecycle:
            postStart:
              exec:
                command:
                - /bin/sh
                - -c
                - sleep 3 && psql -U $POSTGRES_USER -d $POSTGRES_DB -c 'CREATE TABLE IF NOT EXISTS pongtable (id SERIAL PRIMARY KEY, count INTEGER NOT NULL);' #user and db comes from the configmap
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi