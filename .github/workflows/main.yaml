name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: suraj-test-gke
  GKE_ZONE: us-west1-b

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./exercises/ex-3-03-Pingpong-GKE-GitHub-Actions

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Working Dir
        run: ls

      # - name: Get creds in json
      #   run: echo '${{ secrets.GKE_SA_KEY }}' | base64 --decode | jq

      # - name: Get creds in json
      #   run: echo '${{ secrets.GKE_SA_KEY }}' | base64 --decode | jq > gcp-credentials.json

      - name: Set up Cloud SDK
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'
          # service_account_key: gcp-credentials.json
          # project_id: ${{ secrets.GKE_PROJECT }}
          # export_default_credentials: true

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Check goolge cloud access
        run: gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

      - name: List component
        run: gcloud components list
        if: always()

# sudo apt-get update
# && sudo apt-get install kubectl
# sudo apt-get update && 
      - name: Install in Linux
        run: |
          sudo apt-get install apt-transport-https ca-certificates gnupg curl sudo
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install google-cloud-cli
          sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin
        if: always()

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v1
        if: always()

      - name: Kubectl version 
        run: kubectl version
        if: always()

# kubectl rollout status deployment pingpong1
      - name: Deploy
        run: |-
          kubectl create namespace logtest || echo "Namespace logtest already exists"
          kustomize build . | kubectl apply -f -
          kubectl get services -o wide
        if: always()